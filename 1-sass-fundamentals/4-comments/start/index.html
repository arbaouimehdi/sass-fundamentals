<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Don't Repeat Your CSS - Nesting Selector - Challenge
    </title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="home">
    <!-- Alerts -->
    <div class="alerts">
      <h2>Alerts</h2>

      <!-- Danger Alert -->
      <div class="alert alert-danger">
        Hey, I am a danger alert!
        <a href="#" class="alert-link">click here</a>
      </div>

      <!-- Warning Alert -->
      <div class="alert alert-warning">
        Hey, I am a warning alert!
        <a href="#" class="alert-link">click here</a>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <h2>Buttons</h2>

      <!-- Danger Button -->
      <a href="#" class="btn btn-danger">Danger</a>

      <!-- Warning Button -->
      <a href="#" class="btn btn-warning">Warning</a>
    </div>
  </body>
</html>
